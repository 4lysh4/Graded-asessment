        </div>

            <div class = "top-up-container">
                <label for ="amount">Top-up amount:</label>
                <input id="amount" type="number" placeholder="Top-up amount">
            </div>

            <script>
                let originalBalance;
            
                document.addEventListener('DOMContentLoaded', function() {
                    const balanceElement = document.getElementById('balance');
                    originalBalance = parseFloat(balanceElement.textContent.replace('Balance: $', ''));
                    
                    document.getElementById('amount').addEventListener('input', updateBalance);
                });
            
                function updateBalance() {
                    const amount = parseFloat(document.getElementById('amount').value) || 0;
                    const newBalance = originalBalance + amount;
                    document.getElementById('balance').textContent = `Balance: $${newBalance.toFixed(2)}`;
                }
            </script>
